<div>
    <h2>Candidate Jobordrer Status Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="candidate-jobordrer-status-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Candidate Jobordrer Status Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Candidate Status Type Id</span></th>
                    <th><span>Short Description</span></th>
                    <th><span>Can Be Scheduled</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="candidateJobordrerStatusType in vm.candidateJobordrerStatusTypes track by candidateJobordrerStatusType.id">
                    <td><a ui-sref="candidate-jobordrer-status-type-detail({id:candidateJobordrerStatusType.id})">{{candidateJobordrerStatusType.id}}</a></td>
                    <td>{{candidateJobordrerStatusType.candidateStatusTypeId}}</td>
                    <td>{{candidateJobordrerStatusType.shortDescription}}</td>
                    <td>{{candidateJobordrerStatusType.canBeScheduled}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="candidate-jobordrer-status-type-detail({id:candidateJobordrerStatusType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="candidate-jobordrer-status-type.edit({id:candidateJobordrerStatusType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="candidate-jobordrer-status-type.delete({id:candidateJobordrerStatusType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

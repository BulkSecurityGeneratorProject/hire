
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCandidateJobordrerStatusTypeLabel">Create or edit a Candidate Jobordrer Status Type</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.candidateJobordrerStatusType.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.candidateJobordrerStatusType.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_candidateStatusTypeId">Candidate Status Type Id</label>
            <input type="number" class="form-control" name="candidateStatusTypeId" id="field_candidateStatusTypeId"
                    ng-model="vm.candidateJobordrerStatusType.candidateStatusTypeId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shortDescription">Short Description</label>
            <input type="text" class="form-control" name="shortDescription" id="field_shortDescription"
                    ng-model="vm.candidateJobordrerStatusType.shortDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_canBeScheduled">Can Be Scheduled</label>
            <input type="number" class="form-control" name="canBeScheduled" id="field_canBeScheduled"
                    ng-model="vm.candidateJobordrerStatusType.canBeScheduled"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span>Module Schema</span> {{vm.moduleSchema.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Module Schema Id</span></dt>
        <dd>
            <span>{{vm.moduleSchema.moduleSchemaId}}</span>
        </dd>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.moduleSchema.version}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.moduleSchema.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="module-schema-detail.edit({id:vm.moduleSchema.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

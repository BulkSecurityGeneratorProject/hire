
<div>
    <h2><span>Calendar Event Type</span> {{vm.calendarEventType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Calendar Event Type Id</span></dt>
        <dd>
            <span>{{vm.calendarEventType.calendarEventTypeId}}</span>
        </dd>
        <dt><span>Short Description</span></dt>
        <dd>
            <span>{{vm.calendarEventType.shortDescription}}</span>
        </dd>
        <dt><span>Icon Image</span></dt>
        <dd>
            <span>{{vm.calendarEventType.iconImage}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="calendar-event-type-detail.edit({id:vm.calendarEventType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

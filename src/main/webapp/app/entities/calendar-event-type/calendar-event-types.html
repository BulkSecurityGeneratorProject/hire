<div>
    <h2>Calendar Event Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="calendar-event-type.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Calendar Event Type
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Calendar Event Type Id</span></th>
                    <th><span>Short Description</span></th>
                    <th><span>Icon Image</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="calendarEventType in vm.calendarEventTypes track by calendarEventType.id">
                    <td><a ui-sref="calendar-event-type-detail({id:calendarEventType.id})">{{calendarEventType.id}}</a></td>
                    <td>{{calendarEventType.calendarEventTypeId}}</td>
                    <td>{{calendarEventType.shortDescription}}</td>
                    <td>{{calendarEventType.iconImage}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="calendar-event-type-detail({id:calendarEventType.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calendar-event-type.edit({id:calendarEventType.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="calendar-event-type.delete({id:calendarEventType.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

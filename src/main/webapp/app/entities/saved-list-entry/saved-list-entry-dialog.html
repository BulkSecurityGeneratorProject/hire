
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySavedListEntryLabel">Create or edit a Saved List Entry</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.savedListEntry.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.savedListEntry.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_savedListEntryId">Saved List Entry Id</label>
            <input type="number" class="form-control" name="savedListEntryId" id="field_savedListEntryId"
                    ng-model="vm.savedListEntry.savedListEntryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_savedListId">Saved List Id</label>
            <input type="number" class="form-control" name="savedListId" id="field_savedListId"
                    ng-model="vm.savedListEntry.savedListId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemType">Data Item Type</label>
            <input type="number" class="form-control" name="dataItemType" id="field_dataItemType"
                    ng-model="vm.savedListEntry.dataItemType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemId">Data Item Id</label>
            <input type="number" class="form-control" name="dataItemId" id="field_dataItemId"
                    ng-model="vm.savedListEntry.dataItemId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.savedListEntry.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.savedListEntry.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

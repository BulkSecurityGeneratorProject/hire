
<div>
    <h2><span>Mru</span> {{vm.mru.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Mru Id</span></dt>
        <dd>
            <span>{{vm.mru.mruId}}</span>
        </dd>
        <dt><span>User Id</span></dt>
        <dd>
            <span>{{vm.mru.userId}}</span>
        </dd>
        <dt><span>Site Id</span></dt>
        <dd>
            <span>{{vm.mru.siteId}}</span>
        </dd>
        <dt><span>Data Item Type</span></dt>
        <dd>
            <span>{{vm.mru.dataItemType}}</span>
        </dd>
        <dt><span>Data Item Text</span></dt>
        <dd>
            <span>{{vm.mru.dataItemText}}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
            <span>{{vm.mru.url}}</span>
        </dd>
        <dt><span>Date Created</span></dt>
        <dd>
            <span>{{vm.mru.dateCreated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="mru-detail.edit({id:vm.mru.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>


<div>
    <h2><span>Candidate Source</span> {{vm.candidateSource.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Source Id</span></dt>
        <dd>
            <span>{{vm.candidateSource.sourceId}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.candidateSource.name}}</span>
        </dd>
        <dt><span>Site Id</span></dt>
        <dd>
            <span>{{vm.candidateSource.siteId}}</span>
        </dd>
        <dt><span>Date Created</span></dt>
        <dd>
            <span>{{vm.candidateSource.dateCreated | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="candidate-source-detail.edit({id:vm.candidateSource.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

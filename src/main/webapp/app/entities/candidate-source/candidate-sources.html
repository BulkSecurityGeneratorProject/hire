<div>
    <h2>Candidate Sources</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="candidate-source.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Candidate Source
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Source Id</span></th>
                    <th><span>Name</span></th>
                    <th><span>Site Id</span></th>
                    <th><span>Date Created</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="candidateSource in vm.candidateSources track by candidateSource.id">
                    <td><a ui-sref="candidate-source-detail({id:candidateSource.id})">{{candidateSource.id}}</a></td>
                    <td>{{candidateSource.sourceId}}</td>
                    <td>{{candidateSource.name}}</td>
                    <td>{{candidateSource.siteId}}</td>
                    <td>{{candidateSource.dateCreated | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="candidate-source-detail({id:candidateSource.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="candidate-source.edit({id:candidateSource.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="candidate-source.delete({id:candidateSource.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

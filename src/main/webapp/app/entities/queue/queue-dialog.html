
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myQueueLabel">Create or edit a Queue</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.queue.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.queue.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_queueId">Queue Id</label>
            <input type="number" class="form-control" name="queueId" id="field_queueId"
                    ng-model="vm.queue.queueId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.queue.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_task">Task</label>
            <input type="text" class="form-control" name="task" id="field_task"
                    ng-model="vm.queue.task"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_args">Args</label>
            <input type="text" class="form-control" name="args" id="field_args"
                    ng-model="vm.queue.args"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_priority">Priority</label>
            <input type="number" class="form-control" name="priority" id="field_priority"
                    ng-model="vm.queue.priority"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.queue.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateTimeout">Date Timeout</label>
                <div class="input-group">
                    <input id="field_dateTimeout" type="text" class="form-control" name="dateTimeout" datetime-picker="{{dateformat}}" ng-model="vm.queue.dateTimeout" is-open="vm.datePickerOpenStatus.dateTimeout"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateTimeout')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCompleted">Date Completed</label>
                <div class="input-group">
                    <input id="field_dateCompleted" type="text" class="form-control" name="dateCompleted" datetime-picker="{{dateformat}}" ng-model="vm.queue.dateCompleted" is-open="vm.datePickerOpenStatus.dateCompleted"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCompleted')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_locked">Locked</label>
            <input type="checkbox" class="form-control" name="locked" id="field_locked"
                    ng-model="vm.queue.locked"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_error">Error</label>
            <input type="checkbox" class="form-control" name="error" id="field_error"
                    ng-model="vm.queue.error"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_response">Response</label>
            <input type="text" class="form-control" name="response" id="field_response"
                    ng-model="vm.queue.response"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

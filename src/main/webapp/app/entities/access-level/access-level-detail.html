
<div>
    <h2><span>Access Level</span> {{vm.accessLevel.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Access Level Id</span></dt>
        <dd>
            <span>{{vm.accessLevel.accessLevelId}}</span>
        </dd>
        <dt><span>Short Description</span></dt>
        <dd>
            <span>{{vm.accessLevel.shortDescription}}</span>
        </dd>
        <dt><span>Long Description</span></dt>
        <dd>
            <span>{{vm.accessLevel.longDescription}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="access-level-detail.edit({id:vm.accessLevel.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

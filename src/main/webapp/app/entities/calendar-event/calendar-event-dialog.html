
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCalendarEventLabel">Create or edit a Calendar Event</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.calendarEvent.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.calendarEvent.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_calendarEventId">Calendar Event Id</label>
            <input type="number" class="form-control" name="calendarEventId" id="field_calendarEventId"
                    ng-model="vm.calendarEvent.calendarEventId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.calendarEvent.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.calendarEvent.date" is-open="vm.datePickerOpenStatus.date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.calendarEvent.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_allDay">All Day</label>
            <input type="number" class="form-control" name="allDay" id="field_allDay"
                    ng-model="vm.calendarEvent.allDay"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemId">Data Item Id</label>
            <input type="number" class="form-control" name="dataItemId" id="field_dataItemId"
                    ng-model="vm.calendarEvent.dataItemId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemType">Data Item Type</label>
            <input type="number" class="form-control" name="dataItemType" id="field_dataItemType"
                    ng-model="vm.calendarEvent.dataItemType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_enteredBy">Entered By</label>
            <input type="number" class="form-control" name="enteredBy" id="field_enteredBy"
                    ng-model="vm.calendarEvent.enteredBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.calendarEvent.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateModified">Date Modified</label>
                <div class="input-group">
                    <input id="field_dateModified" type="text" class="form-control" name="dateModified" datetime-picker="{{dateformat}}" ng-model="vm.calendarEvent.dateModified" is-open="vm.datePickerOpenStatus.dateModified"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.calendarEvent.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joborderId">Joborder Id</label>
            <input type="number" class="form-control" name="joborderId" id="field_joborderId"
                    ng-model="vm.calendarEvent.joborderId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.calendarEvent.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.calendarEvent.duration"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reminderEnabled">Reminder Enabled</label>
            <input type="number" class="form-control" name="reminderEnabled" id="field_reminderEnabled"
                    ng-model="vm.calendarEvent.reminderEnabled"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reminderEmail">Reminder Email</label>
            <input type="text" class="form-control" name="reminderEmail" id="field_reminderEmail"
                    ng-model="vm.calendarEvent.reminderEmail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_reminderTime">Reminder Time</label>
            <input type="number" class="form-control" name="reminderTime" id="field_reminderTime"
                    ng-model="vm.calendarEvent.reminderTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_publicV">Public V</label>
            <input type="number" class="form-control" name="publicV" id="field_publicV"
                    ng-model="vm.calendarEvent.publicV"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span>Eeo Ethnic Type</span> {{vm.eeoEthnicType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Eeo Ethnic Type Id</span></dt>
        <dd>
            <span>{{vm.eeoEthnicType.eeoEthnicTypeId}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{vm.eeoEthnicType.type}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="eeo-ethnic-type-detail.edit({id:vm.eeoEthnicType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

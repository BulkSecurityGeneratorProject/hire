
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCandidateJoborderStatusLabel">Create or edit a Candidate Joborder Status</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.candidateJoborderStatus.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.candidateJoborderStatus.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_candidateJoborderStatusId">Candidate Joborder Status Id</label>
            <input type="number" class="form-control" name="candidateJoborderStatusId" id="field_candidateJoborderStatusId"
                    ng-model="vm.candidateJoborderStatus.candidateJoborderStatusId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_shortDescription">Short Description</label>
            <input type="text" class="form-control" name="shortDescription" id="field_shortDescription"
                    ng-model="vm.candidateJoborderStatus.shortDescription"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_canBeScheduled">Can Be Scheduled</label>
            <input type="number" class="form-control" name="canBeScheduled" id="field_canBeScheduled"
                    ng-model="vm.candidateJoborderStatus.canBeScheduled"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_triggersEmail">Triggers Email</label>
            <input type="number" class="form-control" name="triggersEmail" id="field_triggersEmail"
                    ng-model="vm.candidateJoborderStatus.triggersEmail"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isEnabled">Is Enabled</label>
            <input type="number" class="form-control" name="isEnabled" id="field_isEnabled"
                    ng-model="vm.candidateJoborderStatus.isEnabled"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

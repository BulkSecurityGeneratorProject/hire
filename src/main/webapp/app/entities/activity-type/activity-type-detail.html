
<div>
    <h2><span>Activity Type</span> {{vm.activityType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Activity Type Id</span></dt>
        <dd>
            <span>{{vm.activityType.activityTypeId}}</span>
        </dd>
        <dt><span>Short Description</span></dt>
        <dd>
            <span>{{vm.activityType.shortDescription}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="activity-type-detail.edit({id:vm.activityType.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

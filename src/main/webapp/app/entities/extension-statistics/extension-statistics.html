<div>
    <h2>Extension Statistics</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="extension-statistics.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Extension Statistics
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Extension Statistics Id</span></th>
                    <th><span>Extension</span></th>
                    <th><span>Action</span></th>
                    <th><span>User</span></th>
                    <th><span>Date</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="extensionStatistics in vm.extensionStatistics track by extensionStatistics.id">
                    <td><a ui-sref="extension-statistics-detail({id:extensionStatistics.id})">{{extensionStatistics.id}}</a></td>
                    <td>{{extensionStatistics.extensionStatisticsId}}</td>
                    <td>{{extensionStatistics.extension}}</td>
                    <td>{{extensionStatistics.action}}</td>
                    <td>{{extensionStatistics.user}}</td>
                    <td>{{extensionStatistics.date | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="extension-statistics-detail({id:extensionStatistics.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="extension-statistics.edit({id:extensionStatistics.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="extension-statistics.delete({id:extensionStatistics.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

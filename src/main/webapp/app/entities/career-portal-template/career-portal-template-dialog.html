
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCareerPortalTemplateLabel">Create or edit a Career Portal Template</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.careerPortalTemplate.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.careerPortalTemplate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_careerPortalTemplateId">Career Portal Template Id</label>
            <input type="number" class="form-control" name="careerPortalTemplateId" id="field_careerPortalTemplateId"
                    ng-model="vm.careerPortalTemplate.careerPortalTemplateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_careerPortalName">Career Portal Name</label>
            <input type="text" class="form-control" name="careerPortalName" id="field_careerPortalName"
                    ng-model="vm.careerPortalTemplate.careerPortalName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_setting">Setting</label>
            <input type="text" class="form-control" name="setting" id="field_setting"
                    ng-model="vm.careerPortalTemplate.setting"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.careerPortalTemplate.value"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

<div>
    <h2>Career Portal Templates</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="career-portal-template.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Career Portal Template
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Career Portal Template Id</span></th>
                    <th><span>Career Portal Name</span></th>
                    <th><span>Setting</span></th>
                    <th><span>Value</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="careerPortalTemplate in vm.careerPortalTemplates track by careerPortalTemplate.id">
                    <td><a ui-sref="career-portal-template-detail({id:careerPortalTemplate.id})">{{careerPortalTemplate.id}}</a></td>
                    <td>{{careerPortalTemplate.careerPortalTemplateId}}</td>
                    <td>{{careerPortalTemplate.careerPortalName}}</td>
                    <td>{{careerPortalTemplate.setting}}</td>
                    <td>{{careerPortalTemplate.value}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="career-portal-template-detail({id:careerPortalTemplate.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="career-portal-template.edit({id:careerPortalTemplate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="career-portal-template.delete({id:careerPortalTemplate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

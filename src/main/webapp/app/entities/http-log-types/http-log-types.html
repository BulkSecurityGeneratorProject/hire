<div>
    <h2>Http Log Types</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="http-log-types.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Http Log Types
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Log Type Id</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Default Log Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="httpLogTypes in vm.httpLogTypes track by httpLogTypes.id">
                    <td><a ui-sref="http-log-types-detail({id:httpLogTypes.id})">{{httpLogTypes.id}}</a></td>
                    <td>{{httpLogTypes.logTypeId}}</td>
                    <td>{{httpLogTypes.name}}</td>
                    <td>{{httpLogTypes.description}}</td>
                    <td>{{httpLogTypes.defaultLogType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="http-log-types-detail({id:httpLogTypes.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="http-log-types.edit({id:httpLogTypes.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="http-log-types.delete({id:httpLogTypes.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

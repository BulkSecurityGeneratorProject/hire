
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHttpLogTypesLabel">Create or edit a Http Log Types</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.httpLogTypes.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.httpLogTypes.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_logTypeId">Log Type Id</label>
            <input type="number" class="form-control" name="logTypeId" id="field_logTypeId"
                    ng-model="vm.httpLogTypes.logTypeId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.httpLogTypes.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.httpLogTypes.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_defaultLogType">Default Log Type</label>
            <input type="checkbox" class="form-control" name="defaultLogType" id="field_defaultLogType"
                    ng-model="vm.httpLogTypes.defaultLogType"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

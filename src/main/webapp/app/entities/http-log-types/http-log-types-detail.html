
<div>
    <h2><span>Http Log Types</span> {{vm.httpLogTypes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Log Type Id</span></dt>
        <dd>
            <span>{{vm.httpLogTypes.logTypeId}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.httpLogTypes.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.httpLogTypes.description}}</span>
        </dd>
        <dt><span>Default Log Type</span></dt>
        <dd>
            <span>{{vm.httpLogTypes.defaultLogType}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="http-log-types-detail.edit({id:vm.httpLogTypes.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

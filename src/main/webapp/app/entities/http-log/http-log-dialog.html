
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHttpLogLabel">Create or edit a Http Log</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.httpLog.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.httpLog.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_logId">Log Id</label>
            <input type="number" class="form-control" name="logId" id="field_logId"
                    ng-model="vm.httpLog.logId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.httpLog.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_remoteAddr">Remote Addr</label>
            <input type="text" class="form-control" name="remoteAddr" id="field_remoteAddr"
                    ng-model="vm.httpLog.remoteAddr"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_httpUserAgent">Http User Agent</label>
            <input type="text" class="form-control" name="httpUserAgent" id="field_httpUserAgent"
                    ng-model="vm.httpLog.httpUserAgent"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scriptFilename">Script Filename</label>
            <input type="text" class="form-control" name="scriptFilename" id="field_scriptFilename"
                    ng-model="vm.httpLog.scriptFilename"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestMethod">Request Method</label>
            <input type="text" class="form-control" name="requestMethod" id="field_requestMethod"
                    ng-model="vm.httpLog.requestMethod"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_queryString">Query String</label>
            <input type="text" class="form-control" name="queryString" id="field_queryString"
                    ng-model="vm.httpLog.queryString"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestUri">Request Uri</label>
            <input type="text" class="form-control" name="requestUri" id="field_requestUri"
                    ng-model="vm.httpLog.requestUri"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_scriptName">Script Name</label>
            <input type="text" class="form-control" name="scriptName" id="field_scriptName"
                    ng-model="vm.httpLog.scriptName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_logType">Log Type</label>
            <input type="number" class="form-control" name="logType" id="field_logType"
                    ng-model="vm.httpLog.logType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.httpLog.date" is-open="vm.datePickerOpenStatus.date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

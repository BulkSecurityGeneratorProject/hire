
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCandidateTagLabel">Create or edit a Candidate Tag</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.candidateTag.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.candidateTag.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.candidateTag.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_candidateId">Candidate Id</label>
            <input type="number" class="form-control" name="candidateId" id="field_candidateId"
                    ng-model="vm.candidateTag.candidateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tagId">Tag Id</label>
            <input type="number" class="form-control" name="tagId" id="field_tagId"
                    ng-model="vm.candidateTag.tagId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<div>
    <h2><span>Candidate Tag</span> {{vm.candidateTag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Site Id</span></dt>
        <dd>
            <span>{{vm.candidateTag.siteId}}</span>
        </dd>
        <dt><span>Candidate Id</span></dt>
        <dd>
            <span>{{vm.candidateTag.candidateId}}</span>
        </dd>
        <dt><span>Tag Id</span></dt>
        <dd>
            <span>{{vm.candidateTag.tagId}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="candidate-tag-detail.edit({id:vm.candidateTag.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>

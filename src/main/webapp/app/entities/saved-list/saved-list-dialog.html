
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySavedListLabel">Create or edit a Saved List</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.savedList.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.savedList.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_savedListId">Saved List Id</label>
            <input type="number" class="form-control" name="savedListId" id="field_savedListId"
                    ng-model="vm.savedList.savedListId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.savedList.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemType">Data Item Type</label>
            <input type="number" class="form-control" name="dataItemType" id="field_dataItemType"
                    ng-model="vm.savedList.dataItemType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.savedList.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isDynamic">Is Dynamic</label>
            <input type="number" class="form-control" name="isDynamic" id="field_isDynamic"
                    ng-model="vm.savedList.isDynamic"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_datagridInstance">Datagrid Instance</label>
            <input type="text" class="form-control" name="datagridInstance" id="field_datagridInstance"
                    ng-model="vm.savedList.datagridInstance"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_parameters">Parameters</label>
            <input type="text" class="form-control" name="parameters" id="field_parameters"
                    ng-model="vm.savedList.parameters"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdBy">Created By</label>
            <input type="number" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.savedList.createdBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numberEntries">Number Entries</label>
            <input type="number" class="form-control" name="numberEntries" id="field_numberEntries"
                    ng-model="vm.savedList.numberEntries"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.savedList.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateModified">Date Modified</label>
                <div class="input-group">
                    <input id="field_dateModified" type="text" class="form-control" name="dateModified" datetime-picker="{{dateformat}}" ng-model="vm.savedList.dateModified" is-open="vm.datePickerOpenStatus.dateModified"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

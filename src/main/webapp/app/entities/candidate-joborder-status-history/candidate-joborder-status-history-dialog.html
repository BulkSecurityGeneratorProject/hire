
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCandidateJoborderStatusHistoryLabel">Create or edit a Candidate Joborder Status History</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.candidateJoborderStatusHistory.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.candidateJoborderStatusHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_candidateJoborderStatusHistoryId">Candidate Joborder Status History Id</label>
            <input type="number" class="form-control" name="candidateJoborderStatusHistoryId" id="field_candidateJoborderStatusHistoryId"
                    ng-model="vm.candidateJoborderStatusHistory.candidateJoborderStatusHistoryId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_candidateId">Candidate Id</label>
            <input type="number" class="form-control" name="candidateId" id="field_candidateId"
                    ng-model="vm.candidateJoborderStatusHistory.candidateId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joborderId">Joborder Id</label>
            <input type="number" class="form-control" name="joborderId" id="field_joborderId"
                    ng-model="vm.candidateJoborderStatusHistory.joborderId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_date">Date</label>
                <div class="input-group">
                    <input id="field_date" type="text" class="form-control" name="date" datetime-picker="{{dateformat}}" ng-model="vm.candidateJoborderStatusHistory.date" is-open="vm.datePickerOpenStatus.date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_statusFrom">Status From</label>
            <input type="number" class="form-control" name="statusFrom" id="field_statusFrom"
                    ng-model="vm.candidateJoborderStatusHistory.statusFrom"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_statusTo">Status To</label>
            <input type="number" class="form-control" name="statusTo" id="field_statusTo"
                    ng-model="vm.candidateJoborderStatusHistory.statusTo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.candidateJoborderStatusHistory.siteId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myJoborderLabel">Create or edit a Joborder</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.joborder.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.joborder.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_joborderId">Joborder Id</label>
            <input type="number" class="form-control" name="joborderId" id="field_joborderId"
                    ng-model="vm.joborder.joborderId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_recruiter">Recruiter</label>
            <input type="number" class="form-control" name="recruiter" id="field_recruiter"
                    ng-model="vm.joborder.recruiter"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactId">Contact Id</label>
            <input type="number" class="form-control" name="contactId" id="field_contactId"
                    ng-model="vm.joborder.contactId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyId">Company Id</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.joborder.companyId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_enteredBy">Entered By</label>
            <input type="number" class="form-control" name="enteredBy" id="field_enteredBy"
                    ng-model="vm.joborder.enteredBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_owner">Owner</label>
            <input type="number" class="form-control" name="owner" id="field_owner"
                    ng-model="vm.joborder.owner"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.joborder.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_clientJobId">Client Job Id</label>
            <input type="text" class="form-control" name="clientJobId" id="field_clientJobId"
                    ng-model="vm.joborder.clientJobId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.joborder.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.joborder.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.joborder.notes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                    ng-model="vm.joborder.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_duration">Duration</label>
            <input type="text" class="form-control" name="duration" id="field_duration"
                    ng-model="vm.joborder.duration"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_rateMax">Rate Max</label>
            <input type="text" class="form-control" name="rateMax" id="field_rateMax"
                    ng-model="vm.joborder.rateMax"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_salary">Salary</label>
            <input type="text" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.joborder.salary"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="vm.joborder.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isHot">Is Hot</label>
            <input type="number" class="form-control" name="isHot" id="field_isHot"
                    ng-model="vm.joborder.isHot"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openings">Openings</label>
            <input type="number" class="form-control" name="openings" id="field_openings"
                    ng-model="vm.joborder.openings"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.joborder.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.joborder.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" datetime-picker="{{dateformat}}" ng-model="vm.joborder.startDate" is-open="vm.datePickerOpenStatus.startDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.joborder.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateModified">Date Modified</label>
                <div class="input-group">
                    <input id="field_dateModified" type="text" class="form-control" name="dateModified" datetime-picker="{{dateformat}}" ng-model="vm.joborder.dateModified" is-open="vm.datePickerOpenStatus.dateModified"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_publicV">Public V</label>
            <input type="number" class="form-control" name="publicV" id="field_publicV"
                    ng-model="vm.joborder.publicV"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_companyDepartmentId">Company Department Id</label>
            <input type="number" class="form-control" name="companyDepartmentId" id="field_companyDepartmentId"
                    ng-model="vm.joborder.companyDepartmentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isAdminHidden">Is Admin Hidden</label>
            <input type="number" class="form-control" name="isAdminHidden" id="field_isAdminHidden"
                    ng-model="vm.joborder.isAdminHidden"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_openingsAvailable">Openings Available</label>
            <input type="number" class="form-control" name="openingsAvailable" id="field_openingsAvailable"
                    ng-model="vm.joborder.openingsAvailable"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_questionnaireId">Questionnaire Id</label>
            <input type="number" class="form-control" name="questionnaireId" id="field_questionnaireId"
                    ng-model="vm.joborder.questionnaireId"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExtraFieldSettingsLabel">Create or edit a Extra Field Settings</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.extraFieldSettings.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.extraFieldSettings.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extraFieldSettingsId">Extra Field Settings Id</label>
            <input type="number" class="form-control" name="extraFieldSettingsId" id="field_extraFieldSettingsId"
                    ng-model="vm.extraFieldSettings.extraFieldSettingsId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fieldName">Field Name</label>
            <input type="text" class="form-control" name="fieldName" id="field_fieldName"
                    ng-model="vm.extraFieldSettings.fieldName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_importedId">Imported Id</label>
            <input type="number" class="form-control" name="importedId" id="field_importedId"
                    ng-model="vm.extraFieldSettings.importedId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.extraFieldSettings.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.extraFieldSettings.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemType">Data Item Type</label>
            <input type="number" class="form-control" name="dataItemType" id="field_dataItemType"
                    ng-model="vm.extraFieldSettings.dataItemType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extraFieldType">Extra Field Type</label>
            <input type="number" class="form-control" name="extraFieldType" id="field_extraFieldType"
                    ng-model="vm.extraFieldSettings.extraFieldType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_extraFieldOptions">Extra Field Options</label>
            <input type="text" class="form-control" name="extraFieldOptions" id="field_extraFieldOptions"
                    ng-model="vm.extraFieldSettings.extraFieldOptions"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_position">Position</label>
            <input type="number" class="form-control" name="position" id="field_position"
                    ng-model="vm.extraFieldSettings.position"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>

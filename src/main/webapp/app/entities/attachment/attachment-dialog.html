
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttachmentLabel">Create or edit a Attachment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.attachment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attachment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_attachmentId">Attachment Id</label>
            <input type="number" class="form-control" name="attachmentId" id="field_attachmentId"
                    ng-model="vm.attachment.attachmentId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemId">Data Item Id</label>
            <input type="number" class="form-control" name="dataItemId" id="field_dataItemId"
                    ng-model="vm.attachment.dataItemId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dataItemType">Data Item Type</label>
            <input type="number" class="form-control" name="dataItemType" id="field_dataItemType"
                    ng-model="vm.attachment.dataItemType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_siteId">Site Id</label>
            <input type="number" class="form-control" name="siteId" id="field_siteId"
                    ng-model="vm.attachment.siteId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.attachment.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_originalFilename">Original Filename</label>
            <input type="text" class="form-control" name="originalFilename" id="field_originalFilename"
                    ng-model="vm.attachment.originalFilename"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_storedFilename">Stored Filename</label>
            <input type="text" class="form-control" name="storedFilename" id="field_storedFilename"
                    ng-model="vm.attachment.storedFilename"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contentType">Content Type</label>
            <input type="text" class="form-control" name="contentType" id="field_contentType"
                    ng-model="vm.attachment.contentType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_resume">Resume</label>
            <input type="number" class="form-control" name="resume" id="field_resume"
                    ng-model="vm.attachment.resume"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.attachment.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateCreated">Date Created</label>
                <div class="input-group">
                    <input id="field_dateCreated" type="text" class="form-control" name="dateCreated" datetime-picker="{{dateformat}}" ng-model="vm.attachment.dateCreated" is-open="vm.datePickerOpenStatus.dateCreated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateCreated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_dateModified">Date Modified</label>
                <div class="input-group">
                    <input id="field_dateModified" type="text" class="form-control" name="dateModified" datetime-picker="{{dateformat}}" ng-model="vm.attachment.dateModified" is-open="vm.datePickerOpenStatus.dateModified"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateModified')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_profileImage">Profile Image</label>
            <input type="number" class="form-control" name="profileImage" id="field_profileImage"
                    ng-model="vm.attachment.profileImage"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_directoryName">Directory Name</label>
            <input type="text" class="form-control" name="directoryName" id="field_directoryName"
                    ng-model="vm.attachment.directoryName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_md5Sum">Md 5 Sum</label>
            <input type="text" class="form-control" name="md5Sum" id="field_md5Sum"
                    ng-model="vm.attachment.md5Sum"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fileSizeKb">File Size Kb</label>
            <input type="number" class="form-control" name="fileSizeKb" id="field_fileSizeKb"
                    ng-model="vm.attachment.fileSizeKb"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_md5SumText">Md 5 Sum Text</label>
            <input type="text" class="form-control" name="md5SumText" id="field_md5SumText"
                    ng-model="vm.attachment.md5SumText"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
